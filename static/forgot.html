<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>INCA Medical Forgot Password</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
      <link href='css/login.css' rel='stylesheet' type='text/css'>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   </head>
   <body>
      <form method="post" action="javascript:;" accept-charset="utf-8" name="forgot-password-form" id="forgot-password-form" enctype="multipart/form-data">
         <div class="box">
            <h1>Forgot Password</h1>
            <input type="email" name="email" value="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />
            <a href="#" id="forgot-password">
               <div class="btn">Reset Password</div>
            </a>
         </div>
      </form>
      <script src="js/login.js"></script>
   </body>
</html>
