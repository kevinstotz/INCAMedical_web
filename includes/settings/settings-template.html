  <div class="form-group">
      <h3>Audit Templates</h3>
      <form id="settings-template-select-form" class="form input-group-md">
          <label for="settings-template-select"></label>
          <select class="form-control template-dropdown-select" id="settings-template-select">
              <option value="0">Add New</option>
          </select>
          <label for="settings-template-select-form-input-name">Name</label>
          <input class="form-control" type="text" size="30" id="settings-template-select-form-input-name" name="name" value="">
          <input id="delete-template-button" type="submit" class="myButton pull-left" value="Delete" />
          <input id="update-template-button" type="submit" class="myButton pull-right" value="Update" />
          <input id="create-template-button" type="submit" class="myButton pull-right" value="Add"/>
      </form>
  </div>
  <div class="settings-template-indicator">
    <div class="category-indicator-tree-spinner"></div>
    <div id="jstree_category_assignment"></div>
    <div id="lblError"></div>
  </div>
