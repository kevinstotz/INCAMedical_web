<div class="form-group">
    <h3>Audit Areas</h3>
    <form id="settings-audit-area-form" class="form input-group-md">
        <label for="settings-audit-area-form-select"></label>
        <select class="form-control audit-area-dropdown" id="settings-audit-area-form-select"></select>

        <label for="settings-audit-area-form-area">Area</label>
        <input class="form-control" type="text" size="30" id="settings-audit-area-form-area" name="name" value="">

        <label for="settings-audit-area-form-director">Director</label>
        <input class="form-control" type="text" size="30" id="settings-audit-area-form-director" name="director" value="">

        <label for="settings-audit-area-form-manager">Manager/Supervisor</label>
        <input class="form-control" type="text" size="30" id="settings-audit-area-form-manager" name="manager" Value="">

        <label for="settings-audit-area-form-select-clinic-type">Clinic Type</label>
        <select class="form-control settings-audit-area-form-select-clinic-type" id="settings-audit-area-form-select-clinic-type" name="clinic-type"></select>

        <label for="settings-audit-area-form-select-specialty-type">Specialty</label>
        <select class="form-control settings-audit-area-form-select-specialty-type" id="settings-audit-area-form-select-specialty-type" name="specialty-type"></select>

        <label for="settings-audit-area-form-phone">Clinic Phone</label>
        <input class="form-control" type="text" size="10" id="settings-audit-area-form-phone" name="phone" Value="">

        <label for="settings-audit-area-form-presentonrounds">Present on rounds</label>
        <input class="form-control" type="text" size="50" id="settings-audit-area-form-presentonrounds" name="presentonrounds" Value="">

        <input id="delete-audit-area-button" type="submit" class="myButton pull-left" value="Delete" />
        <input id="update-audit-area-button" type="submit" class="myButton pull-right" value="Update" />
        <input id="create-audit-area-button" type="submit" class="myButton pull-right" value="Add" />
    </form>
</div>
