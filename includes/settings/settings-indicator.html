<div class="">
  <div class="settings-indicator-section-1">
    <h3>Indicators</h3>
    <form id="settings-indicator-select-form" class="form input-group-md">
        <label for="settings-indicator-select"></label>
        <select class="form-control indicator-dropdown-select" id="settings-indicator-select">
            <option value="0">Add New Indicator</option>
        </select>
        <label for="settings-indicator-select-form-name">Name</label>
        <input class="form-control" type="text" size="30" id="settings-indicator-select-form-name" name="name" value="" />
        <input id="delete-indicator-button" type="submit" class="myButton pull-left" value="Delete" />
        <input id="update-indicator-button" type="submit" class="myButton pull-right" value="Update" />
        <input id="create-indicator-button" type="submit" class="myButton pull-right" value="Add" />
    </form>
  </div>
  <div class="settings-indicator-section-2">
    <h3>Indicators</h3>
    <form id="settings-indicator-table-form" class="input-group-md">
      <table class="blueTable" id="settings-indicator-table">
          <thead id="settings-indicator-table-head">
            <tr width="100%">
                <th width="300px">Indicator</th>
                <th width="150px">Type</th>
                <th width="100px">Options</th>
                <th width="50px">Active</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
      </table>
    </form>
  </div>
</div>
